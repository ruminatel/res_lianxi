<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input {
            width: 375px;
            height: 30px;
            border: none;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>

    <script>
        //核心思路：点击眼睛按钮，把密码框类型改为文本框类型
        //一个按钮两个状态，点击一次切换为文本框，再点击一次，切换为密码框
        //算法：利用一个flag变量，来判断flag的值，如果为1就切换为文本框，flag设置为0，如果为2就切换为密码框，flag设置为1
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
 
        var flag = 0;
        eye.onclick = function() {
            
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = "images/open.png";
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = "images/close.png";
                flag = 0;
            }
        }
    </script>
</body>
</html>
